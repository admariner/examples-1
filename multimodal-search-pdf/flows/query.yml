jtype: Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
  show_exc_info: true
pods:
  - name: segment
    uses: pods/craft-mminput.yml
  # first pathway
  - name: filter_text
    uses: pods/filter.yml
    env:
      filter_mime: text/plain
  - name: textEncoder
    uses: pods/encode-text.yml
  - name: textModIndexer
    uses: pods/index-comp.yml
    env:
      indexer_name: text
  # second pathway, in parallel
  - name: filter_image
    uses: pods/filter.yml
    env:
      filter_mime: image/png
    needs: segment
  - name: imageCrafter
    uses: pods/craft-image.yml
  - name: imageEncoder
    uses: pods/encode-image.yml
  - name: imageModIndexer
    uses: pods/index-comp.yml
    env:
      indexer_name: image
  # join
  - needs: [imageModIndexer, textModIndexer]
    name: joiner
  - name: rank
    uses: pods/rank.yml
  - name: docIndexer
    uses: pods/index-doc.yml
