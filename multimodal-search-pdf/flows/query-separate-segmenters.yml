jtype: Flow
version: '1'
with:
  read_only: true  # better add this in the query time
  rest_api: true
  port_expose: $JINA_PORT
  show_exc_info: true
pods:
  - name: segmentpdf
    uses: pods/segmenter-pdf.yml
    needs: gateway
  - name: segmenttext
    uses: pods/segmenter-text.yml
    needs: gateway
  - name: segmentimage
    uses: pods/segmenter-image.yml
    needs: gateway
  - needs: [segmentpdf,segmentimage,segmenttext]
    name: joiner1
  # first pathway
  - name: filter_text
    uses: pods/filter.yml
    env:
      filter_mime: text/plain
    needs: joiner1
  - name: textSegmenter
    uses: pods/segment-text-customized.yml
  - name: textEncoder
    uses: pods/encode-text.yml
  - name: textModIndexerCC
    uses: pods/index-comp-text-cc.yml
    env:
      indexer_name: textCC  #- name: textranker
   # uses: pods/textranker.yml
  # second pathway, in parallel
  - name: filter_image
    uses: pods/filter.yml
    env:
      filter_mime: image/png
    needs: joiner1
  - name: imageCrafter
    uses: pods/craft-image.yml
  - name: imageEncoder
    uses: pods/encode-image.yml
  - name: imageModIndexer
    uses: pods/index-comp.yml
    env:
      indexer_name: image
  # join
  - needs: [imageModIndexer, textModIndexerCC]
    name: joiner
  - name: rankCCToC
    uses: pods/rankc.yml
  - name: CMetadataIndexer
    uses: pods/cMetaIndex.yml
  - name: rankCToR
    uses: pods/rank.yml
  - name: docIndexer
    uses: pods/index-doc.yml
