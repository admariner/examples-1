jtype: CompoundIndexer
components:
  - jtype: NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
    metas:
      name: vecidx  # a customized name
  - jtype: BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: docidx
metas:
  name: '${{ ENV.indexer_name }}'
  workspace: $JINA_WORKSPACE/indexed
requests:
  use_default: true
  on:
    SearchRequest:
      drivers:
        - jtype: VectorSearchDriver
          with:
            executor: BaseVectorIndexer
            traversal_paths: ['cc']
        - jtype: KVSearchDriver
          with:
            executor: BaseKVIndexer
            traversal_paths: ['ccm' ]
        - jtype: ExcludeQL
          with:
            fields:
              - embedding
              - blob
            traversal_paths: ['cc' ]
    [ IndexRequest, UpdateRequest ]:
      with:
        traversal_paths: ['cc']
      drivers:
        - jtype: VectorIndexDriver
          with:
            executor: BaseVectorIndexer
        - jtype: ExcludeQL
          with:
            fields:
              - embedding
              - blob
        - jtype: KVIndexDriver
          with:
            executor: BaseKVIndexer
