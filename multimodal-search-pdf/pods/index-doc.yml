jtype: BinaryPbIndexer
with:
  index_filename: 'doc.gz'
metas:
  name: kv_indexer
  workspace: $JINA_WORKSPACE/indexed
requests:
  use_default: true
  on:
    IndexRequest:
      - jtype: ExcludeQL
        with:
          fields:
            - chunks
      #- jtype: URI2DataURI {} #URI2DataURI comment it to get local uri
      - jtype: ExcludeQL
        with:
          fields:
            - buffer
      - jtype: KVIndexDriver {}
