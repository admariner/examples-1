jtype: PDFSegmenter # customized segmenter for PDF, the name is the class name in PDFSegmenter-separate.py
metas:
  name: seg
  py_modules:      # defines the .py file
    - PDFSegmenter-separate.py
requests:
  use_default: true
  on:
    [IndexRequest, SearchRequest]:
      - jtype: SegmentDriver
        with:
          executor: seg