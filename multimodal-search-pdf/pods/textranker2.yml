!SimpleAggregateRanker
with:
  aggregate_function: 'min'
  inverse_score: true
requests:
  on:
    SearchRequest:
      - jtype: Chunk2DocRankDriver
        with:
          traversal_paths: ['c']
      - jtype: SortQL
        with:
          reverse: true
          field: 'score__value'
          traversal_paths: ['cm']
      - jtype: SliceQL
        with:
          start: 0
          end: 10 # is overwritten by the QueryLangDriver
          traversal_paths: ['cm']
