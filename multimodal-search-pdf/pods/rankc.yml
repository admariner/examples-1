!SimpleAggregateRanker
with:
  aggregate_function: 'min'
  inverse_score: false
requests:
  on:
    SearchRequest:
      - jtype: ExcludeQL
        with:
          fields:
            - buffer
            - embedding
      - jtype: Chunk2DocRankDriver
        with:
          traversal_paths: ['c']
      #- jtype: LogInfoDriver {}  #this can be used to format the output
