!Flow
version: '1'
with:
  restful: True
  read_only: true
  port_expose: $JINA_PORT
  timeout_ctrl: -1
  timeout_ready: -1
pods:
  - name: encoder
    quiet_error: false
    uses: pods/encode.yml
    timeout_ready: -1
    timeout_ctrl: -1
    read_only: true
  - name: indexer
    uses: pods/index.yml
    timeout_ready: -1
    quiet_error: false
    timeout_ctrl: -1
  - name: ranker
    uses: pods/ner_ranker.yml
    timeout_ready: -1
    timeout_ctrl: -1